#     Destination: 'AzureBlob'
#     storage: 'sigmactwwwupdated'
#     ContainerName: 'test'

- task: AzureCLI@2
  displayName: 'Upload Prod'
  inputs:
    # ServiceConnectorにて設定
    azureSubscription: "シグマコンサルティング(eee9046c-f7c0-4e03-98e0-3660ae9224fc)"
    scriptType: "bash"
    scriptLocation: "inlineScript"
    inlineScript: 'az storage blob upload-batch -d \$web -s $(Build.SourcesDirectory)\public --account-name sigmactwwwupdated --account-key $(accountkey)'
